<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body style="background-color: rgb(201, 248, 249);">
    <div class="container border border-3 border-light mt-5 p-5 w-25   " style="border-radius: 10%; box-shadow:  3px 4px 6px; background-color: rgb(183, 169, 197); ">
        <img src="https://www.freeiconspng.com/thumbs/bank-icon/bank-icon--iconfinder-4.jpg" alt="img"
                    width="80px" height="80px" style="margin-left: 32%; border-radius: 50%;">
        <h3 class="text-center">My Bank</h3>
        <br>
        
        <input id="uname" type="text" placeholder="Account Number" class="form-control">
        <br>
        <input id="pass" type="password" placeholder="Password" class="form-control">
        <br>
        <div class="text-center">
            <button class="btn btn-success form-control" onclick="Register()" style="border-radius: 50px;">Login</button>
            <br>
            <button class="btn text-primary" type="submit">forget password?</button>OR
            <button class="btn text-primary" type="submit">Sign up</button>
        </div>
    </div>
    

</body>



</html>
